<body>
  <!-- ******* Responsive Wed Design ******* -->
  <div id="youtube"></div>
  <div id="gmaps"></div>


  <!-- ******** Responsive Tester ******** -->
  <h2>Responsive Tester</h2>
  <form id="responsive-tester">
    <input type="url" placeholder="URL" name="direccion" required>
    <br>
    <input type="text" placeholder="ancho" name="ancho" required>
    <br>
    <input type="text" placeholder="alto" name="alto" required>
    <br>
    <input type="submit" name="probar" value="Probar">
    <input type="button" name="cerrar" value="Cerrar">
  </form>
  
  <!-- ******* Deteccion de Dispositivos (User Agent) ******** -->
  <h2>Deteccion de Dispositivos <br>(User Agent)</h2>
  <div id="user-device"></div>

  <!-- ******* Deteccion de camara wed ******** -->
  <h2>Deteccion de la camara wed</h2>
  <video id="wedcam"></video>

  <!-- ******* Geolocalizacion ******** -->

  <!-- ******* Filtro de Imagenes ******** -->

    </figure>
    <figure class="card">
      <img src="https://placeimg.com/200/200/tech"  alt="tech">
      <figcaption>tech</figcaption>
    </figure>
    <figure class="card">
      <img src="https://placeimg.com/200/200/people"  alt="people">
      <figcaption>People</figcaption>
    </figure>
  </article>
